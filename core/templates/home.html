<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب التكلفة</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        .dark-mode {
            --background-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.1);
        }

        .nav {
            text-align: center;
            margin-top: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.1);
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>حساب تكلفة الأبواب والنوافذ</h1>
        <form>
            <div class="form-group">
                <label for="height">الارتفاع</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="width">العرض</label>
                <input type="number" id="width" required>
            </div>
            <div class="form-group">
                <label for="increase">الزيادة</label>
                <input type="number" id="increase">
            </div>
            <div class="form-group">
                <label for="frame-type">نوع الطولة الكادر</label>
                <select id="frame-type" class="form-control">
                    {% for bar in bars %}
                        <option value="{{ bar.id }}">{{ bar.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="window-door-type">نوع الطولة الشباك او الباب</label>
                <select id="frame-type" class="form-control">
                    {% for bar in bars %}
                        <option value="{{ bar.id }}">{{ bar.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="percentage">النسبة المئوية</label>
                <input type="number" id="percentage">
            </div>
            <div class="form-group">
                <label for="quantity">العدد</label>
                <input type="number" id="quantity" required>
            </div>
            <button type="submit">حساب التكلفة</button>
        </form>
        <div class="nav">
            <a href="{% url 'tables' %}">عرض الجداول</a>
        </div>
    </div>
    <button class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
</body>
</html>
